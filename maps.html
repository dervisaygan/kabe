<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdzAsvAj46ZvjmPG-SUeuNIdWYf-RKtWo"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var url_string = document.URL;
        var url = new URL(url_string);
        var c1 = Number(url.searchParams.get("lat"));
        var c2 = Number(url.searchParams.get("lng"));

        const icon = {
            url: "./qibla-direction.png", // url
            scaledSize: new google.maps.Size(120, 120), // scaled size
            origin: new google.maps.Point(0, 0), // origin
            anchor: new google.maps.Point(63, 65) // anchor
        };
        const icon2 = {
            url: "./Kaaba.svg.png", // url
            scaledSize: new google.maps.Size(50, 50), // scaled size
            origin: new google.maps.Point(0, 0), // origin
            anchor: new google.maps.Point(28, 30) // anchor
        };

        function initMap() {
            const myLatLng = { lat: c1, lng: c2 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 20,
                center: myLatLng,
            });

            new google.maps.Marker({
                position: myLatLng,
                map,
                icon: icon,
                title: "You",
            });
            new google.maps.Marker({
                position: { lat: 21.422500, lng: 39.826111 },
                map,
                icon: icon2,
                title: "You",
            });
            var line = new google.maps.Polyline({
                path: [
                    new google.maps.LatLng(Number(c1), Number(c2)),
                    new google.maps.LatLng(21.422500, 39.826111)
                ],
                strokeColor: "#5BB318",
                strokeOpacity: 1.0,
                strokeWeight: 10,
                map: map
            });


        }

        window.initMap = initMap;
        initMap()
    </script>
</body>

</html>
